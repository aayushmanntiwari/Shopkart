{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/slick.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/slick-theme.css' %}">

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/common.css' %}">

          <style>
        
                    *{
                        padding: 0;
                        margin: 0;
                    }
                    
                    body,html{
                    /*font-family: sans-serif;   */
                    overflow-x: hidden;
                    font-family: monospace !important;
                    transform: translate3d(0,0,0);
                    background-color: #ECECEC !important;
                    }
                    body {
                        overflow-y: hidden !important;
                    }
          </style>
	 </head>
	<body>
		<div id="register" class="container height-100 ">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 fix-ipad mx-auto fix-position-desktop">
                <div class="card card-signin my-5">

                    <div class="card-body">
                      <h5 class="card-title text-center">Add New Product</h5>
                      <form class="form-signin" action="" method="post" enctype="multipart/form-data">
                        {%csrf_token %} 
                        <div class="form-label-group">
                            {{forms.media }}
                            {{forms | crispy }}
                        </div>
                        
                        <hr class="my-4">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <button  type="submit" class="btn btn-primary btn-md">Submit</button>
                                <a href="/seller/home/">
                                <button type="button" class="btn btn-danger btn-md">Cancel</button>
                                </a>
                            </div>
                        </div>
                      </form>
                    </div>
                </div>
                </div>
            </div>
        </div>	

	</body>
</html>
